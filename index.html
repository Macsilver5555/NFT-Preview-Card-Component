<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <div class="main_container">
    <div class="imgf">
      <img src="/images/image-equilibrium.jpg"  width="100%" height="50%" alt="">
    </div>
    <h4>Equilibrium #3429</h4>
    <p>  Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="eqilibrum-holder">
      <div class="eth"> 
        <img src="/images/icon-ethereum.svg" alt=""> <span class="sp"> 0.041 ETH </span> 
      </div>
      <div class="days">
        <img src="/images/icon-clock.svg" alt=""> <span class="sp"> 3 days days Left</span>
      </div>
    </div>
    <div class="avi"><img src="/images/image-avatar.png" alt=""><div class="creat">Creation of <span> <strong> Jules Wyvern </strong></span> </div> 
    </div>
  </div>
